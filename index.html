<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraRetro's Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>HydraRetro's Simple Score Keeper</h1>
        </div>
        <div class="mainImage">
            <img src="https://images.unsplash.com/photo-1656322014403-298004da9460?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" alt="scoreboard-image">
        </div>
        <div class="scoreboard">
            <h2><span id="player1Display">0</span> to <span id="player2Display">0</span></h2>
            <div class="instructions">
                <p id="instruction">Use the buttons below to keep score.</p>
            </div>
            <div class="maxScore">
                <h3>Playing to: </h3>
                <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="buttons">
                <button id="player1Button">+1 Player One</button>
                <button id="player2Button">+1 Player Two</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
